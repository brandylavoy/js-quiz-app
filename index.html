<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wine Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <h1>Test Your Wine Knowledge</h1>
    </header>
    <section>
        <!--       click this button to begin the quiz-->
        <button id="startQuiz-button" type="button">Click Here to Begin!</button>
    </section>
    <section class="buttons">
        <!--       buttons for the answer choices-->
        <button id="button0" value="0"><span id="opt0"></span></button>
        <button id="button1" value="1"><span id="opt1"></span></button>
        <button id="button2" value="2"><span id="opt2"></span></button>
        <button id="button3" value="3"><span id="opt3"></span></button>

    </section>
    <section>
        <!--       click this button to move to the next question-->
        <button id="nextQuestion" type="button">Next Question</button>
    </section>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
</body>

</html>
